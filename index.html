<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google</title>
  </head>
  <body class="h-screen flex flex-col justify-between font-arial">
    <header
      class="items-center list-none gap-3 lg:justify-end py-2 px-4 text-sm cursor-pointer"
    >
      <div class="flex lg:justify-end justify-between items-center">
        <div class="flex items-center space-x-4 f lg:hidden">
          <li>
            <img
              class="max-w-xs h-6"
              src="./Images/menu_FILL0_wght400_GRAD0_opsz48.svg"
              alt="menu"
            />
          </li>
          <li
            class="uppercase text-solid-blue border-b font-bold border-solid-blue p-2 text-xs"
          >
            all
          </li>
          <li class="uppercase text-xs">images</li>
        </div>
        <div class="lg:flex space-x-2 hidden">
          <li class="hover:underline">Gmail</li>
          <li class="hover:underline">Images</li>
        </div>
        <div class="flex items-center">
          <img
            class="hover:bg-gray rounded-full py-2 px-2"
            width="40"
            src="./Images/apps_FILL0_wght400_GRAD0_opsz48.svg"
            alt="apps"
          />

          <img
            class="hover:bg-gray rounded-full py-2 px-2"
            width="50"
            src="./Images/AOh-ky0SFc6x9l4rkh_Mse_a8JuyUh2Ia65JrASkdZcv=s64-c-mo.jpeg"
            alt="user"
          />
        </div>
      </div>
    </header>
    <main class="flex flex-1 flex-col items-center sm:my-0 my-4 lg:pt-0 pt-10">
      <img class="w-40 sm:w-80" src="./Images/google.png" alt="google" />
      <div
        class="border border-solid-gray rounded-3xl relative transform flex items-center px-4 lg:mt-10 mt-6 w-[90%] lg:w-2/5 hover:shadow-searchshadow"
      >
        <img
          src="./Images/search_FILL0_wght400_GRAD0_opsz48 (1).svg"
          alt="search"
          class="w-5"
        />
        <input
          type="text"
          class="outline-none bg-none border-none py-2.5 ml-3 w-full"
        />
        <img
          src="./Images/voice.svg"
          alt="voice-icon"
          class="w-5 cursor-pointer lg:flex hidden"
        />
      </div>
      <div class="lg:flex hidden gap-6 mt-8 text-sm cursor-pointer list-none">
        <li
          class="bg-gray-100 py-2 px-4 border border-transparent rounded-sm hover:border-solid-gray hover:shadow"
        >
          Google Search
        </li>
        <li
          class="bg-gray-100 py-2 px-4 border border-transparent rounded-sm hover:border-solid-gray hover:shadow"
        >
          I'm feeling lucky
        </li>
      </div>
      <div class="flex flex-wrap justify-center list-none gap-4 py-6 text-sm">
        <li class="text-text-gray">Google offered in:</li>
        <li class="text-blue cursor-pointer hover:underline">Fran√ßais</li>
        <li class="text-blue cursor-pointer hover:underline">Kiswahili</li>
        <li class="text-blue cursor-pointer hover:underline">Ikinyarwanda</li>
      </div>
    </main>
    <footer
      class="bg-gray-200 w-full bg-gray lg:mt-auto mt-72 text-text-gray flex flex-col flex-wrap justify-center"
    >
      <div class="border-b border-solid-gray">
        <p class="py-4 lg:px-8 px-2 text-md">Rwanda</p>
      </div>
      <div
        class="sm:border-transparent border-b lg:p-0 p-6 border-solid-gray"
      ></div>
      <div
        class="lg:flex block justify-between flex-wrap text-sm list-none lg:py-3 lg:px-2 py-4 px-12 cursor-pointer font-arial"
      >
        <ul class="flex items-center lg:space-x-6 space-x-4">
          <li class="hover:underline sm:hidden flex">Dark theme:</li>
          <li class="hover:underline">About</li>
          <li class="hover:underline">Advertising</li>
          <li class="hover:underline">Business</li>
          <li class="hover:underline lg:flex hidden">How search works</li>
        </ul>
        <div
          class="flex items-center lg:space-x-6 space-x-2 flex-wrap lg:py-0 lg:px-8 px-14 py-4"
        >
          <li class="hover:underline">Privacy</li>
          <li class="hover:underline">Terms</li>
          <li class="hover:underline">Settings</li>
        </div>
      </div>
    </footer>
  </body>
</html>
